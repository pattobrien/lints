name: design_system_lints
description: A collection of lints and code edits to enforce UI standards within a codebase. Built with Sidecar.
version: 0.1.0-dev.10
repository: https://github.com/pattobrien/lints/tree/main/packages/design_system_lints
homepage: https://github.com/pattobrien/lints/tree/main/packages/design_system_lints
issue_tracker: https://github.com/pattobrien/lints/issues

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  analyzer: ^4.2.0
  sidecar: ^0.1.0-dev.19

dev_dependencies:
  # flutter and design_system_annotations needed for testing
  design_system_annotations: ^0.1.0-dev.2
  flutter:
    sdk: flutter
  lints: ^2.0.0
  test: ^1.16.0

sidecar:
  lints:
    - avoid_edge_insets_literal
    - avoid_box_shadow_literal
    - avoid_text_style_literal
    - avoid_border_radius_literal
    - avoid_sized_box_height_width_literals
    - avoid_literal_on_member
    - avoid_icon_literal
    - avoid_color_literal
